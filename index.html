<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="container">
        <div class="bubble">
            <div class="photo">
                <img src="./images/image-victor.jpg" alt="profile photo">
            </div>
        </div>

        <div class="cardBody">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <p>London </p>
            <div class="line"></div>
            <div class="stadisticsContainer">
                <div class="stadistics s1">
                    <h4>80K</h4>
                    <p class="pvarias">Followers</p>
                </div>
                <div class="stadistics s2">
                    <h4>803K</h4>
                    <p class="pvarias">Likes</p>
                </div>
                <div class="stadistics s3">
                    <h4>1.4K</h4>
                    <p class="pvarias">Photos</p>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Diego Ruiz Zuniga</a>.
    </div>
</body>

</html>
